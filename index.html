<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="display"></div>
        <div class="button reset">C</div>
        <div class="button delete">DEL</div>
        <div class="button numbers seven">7</div>
        <div class="button numbers eight">8</div>
        <div class="button numbers nine">9</div>
        <div class="button divide">âž—</div>
        <div class="button numbers four">4</div>
        <div class="button numbers five">5</div>
        <div class="button numbers six">6</div>
        <div class="button multiply">*</div>
        <div class="button numbers one">1</div>
        <div class="button numbers two">2</div>
        <div class="button numbers three">3</div>
        <div class="button minus">-</div>
        <div class="button numbers zero">0</div>
        <div class="button dot">.</div>
        <div class="button equal">=</div>
        <div class="button plus">+</div>
    </div>
    
</body>
</html>
